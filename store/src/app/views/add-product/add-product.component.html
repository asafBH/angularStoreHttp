<h1>Add Product</h1>
<div class="header-img"></div>
<br>
<mat-card>
  <mat-card-content>
    <form [formGroup]="addProduct">
      <mat-form-field>
        <input type="text" matInput placeholder="category" formControlName="category">
      </mat-form-field>
      <br>

      <mat-form-field>
        <input type="text" matInput placeholder="image" formControlName="image">
      </mat-form-field>
      <br>

      <mat-form-field>
        <input type="text" matInput placeholder="title" formControlName="title">
      </mat-form-field>
      <br>

      <mat-form-field>
        <input type="text" matInput placeholder="price" formControlName="price">
      </mat-form-field>
      <br>

      <mat-form-field>
        <input type="text" matInput placeholder="description" formControlName="description">
      </mat-form-field>
      <br>

      <button [disabled]="addProduct.invalid" mat-raised-button (click)="openDialog()">Save</button>
    </form>
  </mat-card-content>
</mat-card>
