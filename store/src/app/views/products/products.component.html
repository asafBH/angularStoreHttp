<h1>Products Catalog</h1>
<div class="header-img"></div>
<br>
<div class="divContent" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
  <div fxFlex="30" *ngFor="let prod of productsList" class="mouse-pointer" (click)="goToProduct(prod)">
    <app-product [productData]="prod"></app-product>
  </div>
</div>
